baseurl: https://www.maiatoday.net
languageCode: en-us
theme: hugo-theme-stack
pagination.pagerSize.: 5
title: maiatoday

# Change it to your Disqus shortname before using
disqusShortname: 

# GA Tracking ID
googleAnalytics: G-1K04GCNEKX

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, es, de, nl
DefaultContentLanguage: en

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: favicon/favicon.ico

    footer:
        since: 2012
        customText:

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        emoji: üê∂
        subtitle: Android dev ‚ù§Ô∏èKotlin üê∂
        avatar:
            local: true
            src: img/MaiaGDE-Badge2022.png

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

    opengraph:
        twitter:
            # Your Twitter username
            site: maiatoday

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main:
        - identifier: home
          name: Home
          url: /
          weight: -100
          params:
              icon: home

    social:

        - identifier: mastadon
          name: Mastodon
          url: https://androiddev.social/@maiatoday
          params:
            icon: brand-mastodon
            
        - identifier: github
          name: GitHub
          url: https://github.com/maiatoday
          params:
            icon: brand-github

        - identifier: twitter
          name: Twitter
          url: https://twitter.com/maiatoday
          params:
            icon: brand-twitter

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    highlight:
        noClasses: false
    goldmark:
        renderer:
           unsafe: true